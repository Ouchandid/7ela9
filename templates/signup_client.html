{% extends "layout.html" %}
{% block title %}Client Signup{% endblock %}
{% block content %}
<div class="page-transition min-h-screen flex items-center justify-center p-4">
    <div class="glass-card p-8 md:p-12 w-full max-w-lg rounded-2xl">
        <h2 class="text-3xl font-extrabold text-white text-center mb-8">Sign Up as a Client</h2>
        <form method="POST" action="{{ url_for('signup_client') }}">
            
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-hot-pink mb-2">Full Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white focus:outline-none focus:ring-2 focus:ring-hot-pink transition duration-300"
                       placeholder="Sarah Connor">
            </div>

            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-hot-pink mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white focus:outline-none focus:ring-2 focus:ring-hot-pink transition duration-300"
                       placeholder="you@example.com">
            </div>
            
            <div class="mb-6">
                <label for="city" class="block text-sm font-medium text-hot-pink mb-2">Your City (For local search)</label>
                <input type="text" id="city" name="city" required
                       class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white focus:outline-none focus:ring-2 focus:ring-hot-pink transition duration-300"
                       placeholder="Paris">
            </div>

            <div class="mb-8">
                <label for="password" class="block text-sm font-medium text-hot-pink mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white focus:outline-none focus:ring-2 focus:ring-hot-pink transition duration-300"
                       placeholder="••••••••">
            </div>

            <button type="submit" class="cta-button w-full bg-hot-pink text-white font-bold py-3 rounded-full text-lg hover:bg-pink-700">
                Register Client Account
            </button>
        </form>
        
        <p class="text-center text-gray-400 mt-6">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="text-hot-pink hover:text-white font-semibold transition duration-300">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
