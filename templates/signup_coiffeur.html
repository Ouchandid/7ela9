{% extends "layout.html" %}
{% block title %}Hairdresser Signup{% endblock %}
{% block content %}
<div class="page-transition min-h-screen flex items-center justify-center p-4">
    <div class="glass-card p-8 md:p-12 w-full max-w-2xl rounded-2xl">
        <h2 class="text-3xl font-extrabold text-white text-center mb-8">Create Your Coiffeur Profile</h2>
        <form method="POST" action="{{ url_for('signup_coiffeur') }}">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <!-- Col 1 -->
                <div>
                    <label for="name" class="block text-sm font-medium text-hot-pink mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white focus:outline-none focus:ring-2 focus:ring-hot-pink transition duration-300"
                           placeholder="Jules Vernes">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-hot-pink mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white focus:outline-none focus:ring-2 focus:ring-hot-pink transition duration-300"
                           placeholder="jules@coiffeur.com">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="city" class="block text-sm font-medium text-hot-pink mb-2">City</label>
                    <input type="text" id="city" name="city" required
                           class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white focus:outline-none focus:ring-2 focus:ring-hot-pink transition duration-300"
                           placeholder="Paris">
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-hot-pink mb-2">Specialty Category</label>
                    <select id="category" name="category" required
                            class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white focus:outline-none focus:ring-2 focus:ring-hot-pink transition duration-300">
                        <option value="Femme" class="bg-gray-800">Coiffeure Femme</option>
                        <option value="Homme" class="bg-gray-800">Coiffeure Homme</option>
                        <option value="Déplacé" class="bg-gray-800">Coiffeure Déplacé (Mobile)</option>
                    </select>
                </div>
            </div>

            <div class="mb-6">
                <label for="address" class="block text-sm font-medium text-hot-pink mb-2">Salon Address / Service Area</label>
                <input type="text" id="address" name="address" required
                       class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white focus:outline-none focus:ring-2 focus:ring-hot-pink transition duration-300"
                       placeholder="14 Rue de la Paix, Paris (or Mobile Stylist)">
            </div>
            
            <div class="mb-6">
                <label for="description" class="block text-sm font-medium text-hot-pink mb-2">Short Professional Description</label>
                <textarea id="description" name="description" rows="3" required
                          class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white focus:outline-none focus:ring-2 focus:ring-hot-pink transition duration-300"
                          placeholder="Expert in balayage and wedding updos..."></textarea>
            </div>
            
            <div class="mb-8">
                <label for="password" class="block text-sm font-medium text-hot-pink mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white focus:outline-none focus:ring-2 focus:ring-hot-pink transition duration-300"
                       placeholder="••••••••">
            </div>

            <button type="submit" class="cta-button w-full bg-hot-pink text-white font-bold py-3 rounded-full text-lg hover:bg-pink-700">
                Create Profile & Start Service
            </button>
        </form>
        
        <p class="text-center text-gray-400 mt-6">
            Already registered? 
            <a href="{{ url_for('login') }}" class="text-hot-pink hover:text-white font-semibold transition duration-300">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
