{% extends "layout.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}

<div class="page-transition min-h-screen flex items-center justify-center p-4">
<div class="glass-card p-8 md:p-12 w-full max-w-md rounded-2xl">
<h2 class="text-3xl font-extrabold text-white text-center mb-4">Set New Password</h2>
<p class="text-gray-400 text-center mb-8">
Enter and confirm your new password below.
</p>

    <form method="POST" action="{{ url_for('reset_password') }}">
        
        <div class="mb-6">
            <label for="new_password" class="block text-sm font-medium text-hot-pink mb-2">New Password</label>
            <input type="password" id="new_password" name="new_password" required
                   class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-hot-pink focus:border-hot-pink transition duration-300"
                   placeholder="••••••••">
        </div>

        <div class="mb-8">
            <label for="confirm_password" class="block text-sm font-medium text-hot-pink mb-2">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                   class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-hot-pink focus:border-hot-pink transition duration-300"
                   placeholder="••••••••">
        </div>

        <button type="submit" class="cta-button w-full bg-hot-pink text-white font-bold py-3 rounded-full text-lg hover:bg-pink-700">
            Update Password
        </button>
    </form>
</div>


</div>
{% endblock %}
