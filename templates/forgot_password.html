{% extends "layout.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}

<div class="page-transition min-h-screen flex items-center justify-center p-4">
    <div class="glass-card p-8 md:p-12 w-full max-w-md rounded-2xl bg-gray-800 shadow-xl">
        <h2 class="text-3xl font-extrabold text-white text-center mb-4">Reset Password</h2>
        <p class="text-gray-400 text-center mb-8">
            Enter your email address below. If an account is found, we will send a 6-digit verification code.
        </p>

        <!-- CRITICAL FIX: Ensure form posts to the Flask route /forgot -->
        <form method="POST" action="{{ url_for('forgot_password') }}">
            
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required
                       class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-hot-pink/50 text-white focus:outline-none focus:ring-2 focus:ring-hot-pink transition duration-300"
                       placeholder="you@example.com">
            </div>
            
            <button type="submit" class="cta-button w-full bg-hot-pink text-white font-bold py-3 rounded-full text-lg hover:bg-pink-700 transition duration-300">
                Send Reset Code
            </button>
        </form>
        
        <p class="text-center text-gray-400 mt-6">
            <a href="{{ url_for('login') }}" class="text-hot-pink hover:text-white font-semibold transition duration-300">
                &larr; Back to Login
            </a>
        </p>
    </div>
</div>

{% endblock %}
