{% extends "layout.html" %}
{% block title %}{{ _('LOGIN') }}{% endblock %}
{% block content %}

<div class="page-transition min-h-screen flex items-center justify-center p-4">
<div class="glass-card p-8 md:p-12 w-full max-w-md rounded-2xl">
<h2 class="text-3xl font-extrabold text-white text-center mb-8">Welcome Back</h2>
<form method="POST" action="{{ url_for('login') }}">

        <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-hot-pink mb-2">{{ _('EMAIL') }}</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-hot-pink focus:border-hot-pink transition duration-300"
                   placeholder="you@example.com">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-hot-pink mb-2">{{ _('PASSWORD') }}</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-hot-pink/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-hot-pink focus:border-hot-pink transition duration-300"
                   placeholder="••••••••">
        </div>

        <!-- NEW: Forgot Password Link -->
        <div class="flex justify-end mb-8">
            <a href="{{ url_for('forgot_password') }}" class="text-sm text-gray-400 hover:text-hot-pink transition duration-300">
                Forgot Password?
            </a>
        </div>

        <button type="submit" class="cta-button w-full bg-hot-pink text-white font-bold py-3 rounded-full text-lg hover:bg-pink-700">
            {{ _('LOGIN') }}
        </button>
    </form>
    
    <p class="text-center text-gray-400 mt-6">
        Don't have an account? 
        <a href="{{ url_for('signup_client') }}" class="text-hot-pink hover:text-white font-semibold transition duration-300">{{ _('SIGN_UP') }} Now</a>
    </p>
</div>


</div>
{% endblock %}
